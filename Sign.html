<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Login </h1>
    </div>
    <div class="flex-center   flex-column">
        <p class="choice-prefix"><br>
            Name :   <input type="text" name="name">
        </p><br>
        <p class="choice-prefix">
            Email id :  <input type="email" name="email" id="email">
        </p><br>
        <p class="choice-prefix">
            Password :   <input type="pincode" name="pincode" id="pincode">
        </p>
        
        <div class="choice-prefix"> 
            <input class="choice-prefix" type="submit" value="Login">
          
        </div>
        <a class="sign" href="user.html">Create new account</a> 
    </div>

</body>
</html>
